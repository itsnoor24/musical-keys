<!DOCTYPE html>
<html>
  <head>
    <title>Musical Keys</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <!--------------------- AUDIO SOURCE FILES  ---------------------->

    <!-- used from: https://mixkit.co/free-sound-effects/ -->
    <audio src="/audio/drum.mp3" id="drum"></audio>
    <audio src="/audio/drum2.mp3" id="drum2"></audio>
    <audio src="/audio/drum3.mp3" id="drum3"></audio>
    <audio src="/audio/drum4.mp3" id="drum4"></audio>
    <audio src="/audio/flute.mp3" id="flute"></audio>
    <audio src="/audio/chime.mp3" id="chime"></audio>
    <audio src="/audio/whistle.mp3" id="whistle"></audio>
    <audio src="/audio/bell.mp3" id="bell"></audio>
    <audio src="/audio/swipe.mp3" id="swipe"></audio>
    <audio src="/audio/scratch.mp3" id="scratch"></audio>
    <audio src="/audio/guitar-electric.mp3" id="guitar-electric"></audio>
    <audio src="/audio/guitar-happy.mp3" id="guitar-happy"></audio>
    <audio src="/audio/guitar-negative.mp3" id="guitar-negative"></audio>
    <audio src="/audio/horn.mp3" id="horn"></audio>
    <audio src="/audio/tap.mp3" id="tap"></audio>
    <audio src="/audio/violin.mp3" id="violin"></audio>
    <audio src="/audio/space.mp3" id="space"></audio>
    <audio src="/audio/toaster.mp3" id="toaster"></audio>
    <audio src="/audio/bubbles.mp3" id="bubbles"></audio>
    <audio src="/audio/chalk.mp3" id="chalk"></audio>
    <audio src="/audio/trumpet.mp3" id="trumpet"></audio>
    <audio src="/audio/soap.mp3" id="soap"></audio>
    <audio src="/audio/saber.mp3" id="saber"></audio>
    <audio src="/audio/pen.mp3" id="pen"></audio>
    <audio src="/audio/zap.mp3" id="zap"></audio>
    <audio src="/audio/buzz.mp3" id="buzz"></audio>

    <!--------------------------------------------->
    <div id="header_parent">
      <span id="header">Press a key, volume up!</span>
    </div>
    <!--------------------- FLEXBOX FOR KEYS  ---------------------->
    <div id="flex-container">
      <div class="flex-items row1" id="Q">Q</div>
      <!---->
      <div class="flex-items row1" id="W">W</div>
      <!---->
      <div class="flex-items row1" id="E">E</div>
      <!---->
      <div class="flex-items row1" id="R">R</div>
      <!---->
      <div class="flex-items row1" id="T">T</div>
      <!---->
      <div class="flex-items row1" id="Y">Y</div>
      <!---->
      <div class="flex-items row1" id="U">U</div>
      <!---->
      <div class="flex-items row1" id="I">I</div>
      <!---->
      <div class="flex-items row1" id="O">O</div>
      <!---->
      <div class="flex-items row1" id="P">P</div>
      <!---->
      <div class="flex-items row2" id="A">A</div>
      <!---->
      <div class="flex-items row2" id="S">S</div>
      <!---->
      <div class="flex-items row2" id="D">D</div>
      <!---->
      <div class="flex-items row2" id="F">F</div>
      <!---->
      <div class="flex-items row2" id="G">G</div>

      <div class="flex-items row3" id="Z">Z</div>
      <!---->
      <div class="flex-items row3" id="X">X</div>
      <!---->
      <div class="flex-items row3" id="C">C</div>
      <!---->
      <div class="flex-items row3" id="V">V</div>
      <!---->
      <div class="flex-items row3" id="B">B</div>
      <!---->
      <div class="flex-items row3" id="N">N</div>
      <!---->
      <div class="flex-items row3" id="M">M</div>
      <!---->

      <!------------------------------------->
    </div>
    <script src="script.js"></script>
